<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gracias - Editorial Charrán</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,800;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              charran: {
                white: '#f9f9f9',
                wood: '#2C1A12',
                burgundy: '#570A15',
                gold: '#C5A059'
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-6 text-charran-wood">
    <div class="max-w-2xl w-full text-center bg-white p-12 md:p-16 rounded-2xl shadow-2xl relative overflow-hidden">
        <!-- Decoration -->
        <div class="absolute top-0 right-0 w-32 h-32 bg-charran-burgundy rounded-bl-full opacity-10"></div>
        <div class="absolute bottom-0 left-0 w-24 h-24 bg-charran-wood rounded-tr-full opacity-10"></div>

        <div class="relative z-10">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-green-100 text-green-600 rounded-full mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
            </div>
            
            <h1 class="font-serif text-4xl md:text-5xl mb-6 text-charran-wood">¡Gracias por tu mensaje!</h1>
            
            <p class="text-gray-600 text-lg mb-8 font-light">
                Hemos recibido tu consulta correctamente. Nuestro equipo revisará tu mensaje y nos pondremos en contacto contigo lo antes posible.
            </p>

            <a href="/" class="inline-block px-8 py-4 bg-charran-wood text-white font-bold uppercase tracking-widest hover:bg-charran-burgundy transition-colors duration-300">
                Volver al inicio
            </a>
        </div>
    </div>
  </body>
</html>
